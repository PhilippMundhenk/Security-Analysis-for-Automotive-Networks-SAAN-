apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'net.sf.opendse', name: 'opendse-model', version: '1.5'
    compile group: 'net.sf.opendse', name: 'opendse-visualization', version: '1.5'
    compile group: 'net.sf.opendse', name: 'opendse-io', version: '1.5'
    compile group: 'net.sf.opendse', name: 'opendse-optimization', version: '1.5'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.5'
    compile group: 'com.google.inject', name: 'guice', version: '3.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
